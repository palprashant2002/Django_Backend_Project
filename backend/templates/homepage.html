<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Homepage</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey! Congrats</strong> You have created the webpage 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <h1>WELCOME TO OUR WEBSITE</h1>
    <div class="container">
        <form action='/secondfunc' method="post">  {% csrf_token %}    
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your text</label>
            <textarea class="form-control" name="string" id="exampleFormControlTextarea1" style="margin: 0px; width: 376px; height: 184px;"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="rmvpunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="upper" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
            <label class="form-check-label" for="flexSwitchCheckChecked">Change to UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="rmvexw" type="checkbox" role="switch" id="flexSwitchCheckChecked3">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove Extra Spaces</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="lower" type="checkbox" role="switch" id="flexSwitchCheckChecked4">
            <label class="form-check-label" for="flexSwitchCheckChecked">Change to lowercase</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="rmvnl" type="checkbox" role="switch" id="flexSwitchCheckChecked5">
            <label class="form-check-label" for="flexSwitchCheckChecked">Remove new line</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="count" type="checkbox" role="switch" id="flexSwitchCheckChecked6">
            <label class="form-check-label" for="flexSwitchCheckChecked">Count number of characters</label>
          </div>
          <button type="submit" class="btn btn-primary">Proceed</button>  
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
